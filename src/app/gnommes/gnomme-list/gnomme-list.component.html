<h4>Gnommes List</h4>
<table mat-table [dataSource]="gnommes" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- thumbnail Column -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
      <td mat-cell *matCellDef="let element"> {{element.thumbnail}} </td>
    </ng-container>

     <!-- Age Column -->
     <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

     <!-- Weight Column -->
     <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Height Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>

    <!-- hair_color Column -->
    <ng-container matColumnDef="hair_color">
      <th mat-header-cell *matHeaderCellDef> Hair Color </th>
      <td mat-cell *matCellDef="let element"> {{element.hair_color}} </td>
    </ng-container>

    <!-- professions Column -->
    <ng-container matColumnDef="professions">
      <th mat-header-cell *matHeaderCellDef> Professions </th>
      <td mat-cell *matCellDef="let element"> {{element.professions}} </td>
    </ng-container>
    
    <!-- friends Column -->
    <ng-container matColumnDef="friends">
      <th mat-header-cell *matHeaderCellDef> Friends </th>
      <td mat-cell *matCellDef="let element"> {{element.friends}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
    mat-row 
    *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
    (click)="handleClickRow(row)"
    ></tr>
  </table>
