<h4> Brastlewark Citizens </h4>
<mat-form-field>
  <input 
    matInput 
    (keyup)="gnommeFilter($event.target.value)" 
    placeholder="Find citizen or friends of">
</mat-form-field>
<table 
  mat-table 
  [dataSource]="gnommeSource"
  class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

     <!-- Age Column -->
     <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="gnommeColumns"></tr>
    <tr 
      mat-row 
      *matRowDef="let row; columns: gnommeColumns;"
      [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
      (click)="selection.toggle(row); handleClick(row)"
    ></tr>
  </table>
  <div class="wrapper-spinner">
    <mat-spinner *ngIf="!ready"></mat-spinner>
  </div>
<app-gnomme 
  [selected]="selected" 
  [avgAge]="avgAge"
  [maxAge]="maxAge"
  [avgHeight]="avgHeight"
></app-gnomme>
