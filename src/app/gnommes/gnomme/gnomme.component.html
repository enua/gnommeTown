<div 
    class="wrapper" 
    *ngIf="selected" 
    (click)="handleClose()"
    ></div>
<div 
    class="gnomme-info" 
    *ngIf="selected">
    <div class="info-content">
      <figure>
        <div class="crop-height">
          <a 
            target="_blank"
            [href]="selected.thumbnail">
            <img class="scale" [src]="selected.thumbnail" />
          </a>
        </div>
        <figcaption>
          <button (click)="handleClose()">Close</button>
        </figcaption>
      </figure>
      <ul>
        <li> <b>Name: </b>{{ selected?.name }} </li>
        <li> <b>Age: </b>{{ selected?.age }} </li>
        <li> <b>Weight: </b>{{ selected?.weight }} </li>
        <li> <b>Height: </b>{{ selected?.height }} </li>
        <li> <b>Hair color: </b><i class="hair" [style]="{ background: selected?.hair_color }"></i> </li>
        <li> <b>Professions: </b>{{ selected?.professions }} </li>
        <li> <b>Friends: </b>{{ selected?.friends }} </li>
      </ul>
    </div>
</div>
